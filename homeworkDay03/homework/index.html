<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .color{
            color: blue;
        }
    </style>
</head>
<body>
    
    <!--Ex1-->
    <p id = "text">random text</p>

    <!--Ex2-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!--Ex3-->
    <ul id="list" class="ul">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
     </ul>
     


    <script>

        // Ex1
        function Ex1(){

            let p = document.querySelector("#text");
            p.innerHTML = "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.";
            p.style.color = "#777";
            p.style.font = "2rem";
        }

        // Ex2
        function Ex2(){
            let ul = document.querySelector('ul');
            ul.classList.add('color')
        } 

        // Ex3
        function Ex3(){

            const ul = document.querySelector(".ul");
            const item8 = document.createElement("li")
            item8.textContent = " Item 9"
            const item9 = document.createElement("li")
            item9.textContent = " Item 8"
            const item10 = document.createElement("li")
            item10.textContent = " Item 10"
            ul.append(item8)
            ul.append(item9)
            ul.append(item10)

            const li1 = document.querySelector(".ul :nth-child(1)");
            li1.style.color = 'red';
            const li3 = document.querySelector(".ul :nth-child(3)");
            li3.style.backgroundColor='blue';
            const li4 = document.querySelector(".ul :nth-child(4)");
            li4.parentNode.removeChild(li4);
            const replace = document.createElement("li");
            replace.textContent = "Replace Item 4";
            li3.append(replace);
            li3.insertAdjacentElement("afterEnd", replace)


            
            

        }

        Ex1()
        Ex2()
        Ex3()
       
        
        

    </script>
</body>
</html>
